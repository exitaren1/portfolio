<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Trebit</title>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../assets/css/trebit.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/error.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="content fixed-center">
                <div class="header text-center">
                    <h1><a href="http://www.trebit.com/"><img src="../../assets/images/trebit_logo_web.png" alt="trebit_logo"></a></h1>
                    <hr>
                </div>
                <div class="error-title text-center">
                    <h2>죄송합니다.<br/>요청하신 페이지에 접근이 거부되었습니다.</h2>
                </div>
                <div class="error-con text-center">
                    <p class="pb15 text-info">제공된 자격증명을 통하여<br/>해당 디렉터리 또는 페이지를 볼 수 있는 권한이 없습니다.</p>
                    <p class="pb15 text-info">You do not have permission to view this directory<br/>or page using the credentials that you supplied.</p>
                    <p class="pb30">주소를 다시 입력하시거나<br/>트래빗 메인 페이지에서 메뉴를 통해 이동하시길 바랍니다.</p>
                </div>
                <hr>
                <div class="link text-center">
                    <a href="http://www.trebit.com/">트래빗 홈</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
