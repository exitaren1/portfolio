<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>trebit</title>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../assets/css/trebit.css">
  </head>
  <body>
    <div class="wrap">
      <!-- container -->
      <div class="container">
        <!-- 본인인증 -->
        <div class="confirm">
          <form>
            <fieldset>
              <div class="panel">
                <div class="panel-heading">
                  <div class="panel-title">
                    <h2>본인인증</h2>
                  </div>
                </div>
                <hr />
                <div class="panel-body">
                  <div class="form-group">
                    <label for="userName">사용자 이름</label>
                    <span class="icon"></span>
                    <input type="text" id="userName" class="form-control" placeholder="이용자 성명">
                  </div>
                  <div class="form-group">
                    <label for="userPhone">휴대폰 번호</label>
                    <span class="icon"></span>
                    <input type="number" id="userPhone" class="form-control" placeholder="휴대폰 번호">
                  </div>
                  <div class="form-group">
                    <label for="userPhCo">통신사 선택</label>
                    <span class="icon"></span>
                    <select class="form-control">
                      <option>&#61;&#61;&#61;통신사 선택&#61;&#61;&#61;</option>
                      <option>010</option>
                      <option>011</option>
                      <option>016</option>
                      <option>019</option>
                    </select>
                  </div>
                  <div class="form-group box-birth">
                    <label for="userBirth">생년월일</label>
                    <input type="number" id="userBirth" class="form-control" placeholder="생년월일">
                    <span class="birth-ex">예)19970101</span>
                  </div>
                  <div class="form-group">
                    <label for="userGender">성별</label>
                    <span class="icon"></span>
                    <select class="form-control">
                      <option>&#61;&#61;&#61;성별&#61;&#61;&#61;</option>
                      <option>남성</option>
                      <option>여성</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="userCont">내외국인</label>
                    <span class="icon"></span>
                    <select class="form-control">
                      <option>&#61;&#61;&#61;내외국인&#61;&#61;&#61;</option>
                      <option>내국인</option>
                      <option>외국인</option>
                    </select>
                  </div>
                </div>
                <div class="panel-footer">
                  <div class="form-btn btn-block">
                    <button type="submit" class="btn btn-lg btn-black">정보입력</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <!-- //본인인증 -->
      </div>
      <!-- //container -->
    </div>
  </body>
</html>
