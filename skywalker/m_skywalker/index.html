<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skywalker-mobile</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/m-skywalker.css">
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <h1><img src="images/m_logo.png" alt="Skywalker logo"></h1>
        </header>
        <div class="con1">
            <p>세상의 모든 여행지</p>
            <form class="searchBox">
                <label for="search" class="blind">검색창</label>
                <input type="text" id="search" placeholder="Where do you want to go?">
                <input type="image" src="images/ico_search.png" alt="search button">
            </form>
        </div>
        <div class="con2">
            <form>
                <label for="userId" class="blind">ID</label>
                <label for="userPw" class="blind">password</label>
                <input type="text" id="userId" placeholder="USER ID">
                <input type="password" id="userPw" placeholder="PASSWORD">
                <input type="submit" value="LOGIN">
            </form>
            <a href="#">REGISTER</a>
        </div>
    </div>
</body>

</html>
